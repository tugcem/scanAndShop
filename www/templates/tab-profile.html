<ion-view view-title="User Profile">
  <ion-content>
    <div style="margin-left: 7%;margin-right: 3%;">
      <div class="block-inline">
        <a ng-click="addMedia()">
        <!-- img/ben.png -->
          <img ng-src="{{imgURI}}" id="profile-image">
        </a>
      </div>
      <div class="list block-inline" style="position: absolute; top: 5%; margin-left: 6%; margin-right: 3%;">
        <span class="input-label">Name</span>
        <label class="item item-input">
          <input type="text" ng-model="name" placeholder="John Doe" ng-blur="onBlur($event)">
        </label>
      </div>
      <div class="list" style="margin-top: 3%;">
        <span class="input-label">Mobile Phone</span>
        <label class="item item-input">
          <input type="tel" placeholder="(519) 123 44 55">
        </label>
      </div>
      <div class="list">
        <span class="input-label">Date of Birth</span>
        <label class="item item-input">
          <input type="date">
        </label>
      </div>
      <div class="list">
        <span class="input-label">E-mail</span>
        <label class="item item-input">
          <input type="email" placeholder="jd@hotmail.com">
        </label>
      </div>
      <div class="list">
        <span class="input-label">Address</span>
        <label class="item item-input">
          <input type="text" placeholder="Street">
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
